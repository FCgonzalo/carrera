<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame AR Example</title>
  
  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js library -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <!-- Gesture detector scripts -->
  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene">
    
    <!-- Asset Management -->
    <a-assets>
      <a-asset-item id="apple" src="apple_vision_pro.glb"></a-asset-item>
      <a-asset-item id="java" src="java.glb"></a-asset-item>
      <a-asset-item id="linux" src="tux.glb"></a-asset-item>
    </a-assets>

    <!-- Markers and Models -->
    <a-marker type="barcode" value="10" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
      <a-entity gltf-model="#apple" scale="0.5 0.5 0.5" class="clickable" gesture-handler></a-entity>
    </a-marker>
    
    <a-marker type="barcode" value="21" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
      <a-entity gltf-model="#java" scale="1 1 1" class="clickable" gesture-handler></a-entity>
    </a-marker>

    <a-marker type="barcode" value="40" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        <a-entity gltf-model="#linux" scale="1 1 1" class="clickable" gesture-handler></a-entity>
      </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
